<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MoveO - Expert Logistics Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-rgb: rgb(255, 168, 36);      /* Amber */
            --secondary-rgb: rgb(26, 115, 169);    /* Blue */
            --app-gradient: linear-gradient(180deg, #FFF1D1 0%, #FFFFFF 100%);
            --white: #FFFFFF;
            --background: #F8F9FA;
            --transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: var(--background); 
            line-height: 1.6;
        }

        /* --- Page Header --- */
        .contact-header {
            padding: 100px 8% 60px;
            background: var(--app-gradient);
            text-align: center;
        }
        .contact-header h1 { font-size: 3rem; color: var(--secondary-rgb); font-weight: 800; margin-bottom: 15px; }

        /* --- Contact Container --- */
        .contact-container {
            max-width: 1200px;
            margin: -40px auto 80px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            padding: 0 5%;
        }

        /* --- Info Cards --- */
        .info-panel {
            background: var(--secondary-rgb);
            color: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(26, 115, 169, 0.2);
        }
        .info-item { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .info-item i { font-size: 1.5rem; color: var(--primary-rgb); }

        /* --- Pro Form Design --- */
        .form-panel {
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 700; color: var(--secondary-rgb); margin-bottom: 8px; font-size: 0.9rem; text-transform: uppercase; }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            border-color: var(--primary-rgb);
            outline: none;
            background: #fffdf9;
        }

        .submit-btn {
            background: var(--primary-rgb);
            color: var(--white);
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--secondary-rgb);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 115, 169, 0.2);
        }

        @media (max-width: 992px) {
            .contact-container { grid-template-columns: 1fr; margin-top: 20px; }
            .contact-header { padding: 60px 5%; }
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <header class="contact-header">
        <h1>Connect with MoveO</h1>
        <p>Inquire about city-wide fleet availability or interstate heavy haulage.</p>
    </header>

    <main class="contact-container">
        <div class="info-panel">
            <h2 style="margin-bottom: 30px; font-weight: 800;">Contact Details</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4 style="margin: 0; color: var(--primary-rgb);">Location</h4>
                    <p style="margin: 0; opacity: 0.8;">Himatnagar, Gujarat, India</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h4 style="margin: 0; color: var(--primary-rgb);">Phone</h4>
                    <p style="margin: 0; opacity: 0.8;">+91 98765 43210</p>
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h4 style="margin: 0; color: var(--primary-rgb);">Email</h4>
                    <p style="margin: 0; opacity: 0.8;">support@moveo.in</p>
                </div>
            </div>
        </div>

        <div class="form-panel">
            <form id="contactForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 80px;">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="example@mail.com" required>
                    </div>
                
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" placeholder="+91" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Inquiry Subject</label>
                    <input type="text" id="subject" placeholder="e.g., Heavy Haulage Quote" required>
                </div>
                <div class="input-group">
                    <label>Your Message</label>
                    <textarea id="message" rows="5" placeholder="How can our fleet help you today?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Inquiry</button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Elite Component Loader with Navbar Logic
        async function loadComp(id, file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                document.getElementById(id).innerHTML = text;
                if (id === 'navbar-placeholder') initNavbarLogic();
            } catch (err) { console.error('Error:', err); }
        }

        loadComp('navbar-placeholder', 'navbar.html');
        loadComp('footer-placeholder', 'footer.html');

        function initNavbarLogic() {
            const trigger = document.getElementById('menuToggle');
            const menu = document.getElementById('navMenu');
            if (trigger && menu) {
                trigger.addEventListener('click', () => {
                    menu.classList.toggle('active');
                    trigger.classList.toggle('active');
                    document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
                });
            }
        }

        // Contact Module Logic for Admin Visibility
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Capturing data for Admin Storage
            const inquiryData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toLocaleString(),
                status: "New" // Default Status
            };

            console.log("Inquiry Data Captured for Admin:", inquiryData);
            alert("Thank you! Your inquiry has been sent to the MoveO Admin team.");
            this.reset();
        });
    </script>
</body>
</html>
